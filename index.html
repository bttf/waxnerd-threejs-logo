<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAXNERD Spinning Globe</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 20;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);

      // Create globe
      const globeRadius = 5;
      const globeGeometry = new THREE.SphereGeometry(globeRadius, 64, 64);
      const globeMaterial = new THREE.MeshPhongMaterial({
        color: 0x0055ff,
        shininess: 30,
        transparent: true,
        opacity: 0.9,
      });

      const globe = new THREE.Mesh(globeGeometry, globeMaterial);
      scene.add(globe);

      // Add meridians to the globe
      const meridianMaterial = new THREE.LineBasicMaterial({
        color: 0x333333,
        transparent: true,
        opacity: 0.5,
      });

      // Latitude lines
      for (let i = 0; i < 20; i++) {
        const angle = (Math.PI / 20) * i;
        const radius = Math.sin(angle) * globeRadius;
        const y = Math.cos(angle) * globeRadius;

        const points = [];
        for (let j = 0; j <= 64; j++) {
          const theta = (j / 64) * Math.PI * 2;
          points.push(new THREE.Vector3(
            radius * Math.cos(theta),
            0,
            radius * Math.sin(theta)
          ));
        }
        
        const latitude = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(points),
          meridianMaterial
        );
        latitude.position.y = y;
        latitude.rotation.x = Math.PI / 2;
        globe.add(latitude);
      }

      // Longitude lines
      for (let i = 0; i < 20; i++) {
        const points = [];
        for (let j = 0; j <= 64; j++) {
          const phi = (j / 64) * Math.PI * 2;
          points.push(new THREE.Vector3(
            0,
            globeRadius * Math.cos(phi),
            globeRadius * Math.sin(phi)
          ));
        }
        
        const longitude = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(points),
          meridianMaterial
        );
        longitude.rotation.y = (Math.PI / 10) * i;
        globe.add(longitude);
      }

      // Create 3D text
      const textObjects = [];
      const fontLoader = new THREE.FontLoader();

      fontLoader.load(
        "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
        function (font) {
          const textGroup = new THREE.Group();
          scene.add(textGroup);

          const letters = "WAXNERD";
          const textMaterial = new THREE.MeshPhongMaterial({ color: 0xffd700 });

          // Create text ring
          const ringRadius = globeRadius * 1.8; // Distance from center
          const textDepth = 0.5;
          const textHeight = 1.5;

          for (let i = 0; i < letters.length; i++) {
            const letter = letters.charAt(i);
            const angle = (i / letters.length) * Math.PI * 2;

            const textGeometry = new THREE.TextGeometry(letter, {
              font: font,
              size: textHeight,
              height: textDepth,
              curveSegments: 12,
              bevelEnabled: true,
              bevelThickness: 0.1,
              bevelSize: 0.05,
              bevelOffset: 0,
              bevelSegments: 5,
            });

            textGeometry.computeBoundingBox();
            const centerOffset =
              -0.5 *
              (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);

            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            // Position around the ring
            textMesh.position.x = Math.sin(angle) * ringRadius + centerOffset;
            textMesh.position.z = Math.cos(angle) * ringRadius;

            // Rotate to face outward
            textMesh.rotation.y = -angle + Math.PI / 2;

            textObjects.push(textMesh);
            textGroup.add(textMesh);
          }

          // Create ring animation
          const textRing = new THREE.Group();
          textObjects.forEach((text) => {
            textRing.add(text);
          });
          scene.add(textRing);

          // Animation loop
          function animate() {
            requestAnimationFrame(animate);

            // Rotate globe
            globe.rotation.y += 0.005;

            // Rotate text ring in opposite direction
            textRing.rotation.y -= 0.01;

            renderer.render(scene, camera);
          }

          animate();
        }
      );

      // Handle window resize
      window.addEventListener("resize", function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
